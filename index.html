<!DOCTYPE html>

<html>
  <head>
    <title>Lake Litter Solutions</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <link rel="stylesheet" type="text/css" href="./styles/style.css" />
    <script type="module" src="./scripts/index.js"></script>
    <script src="./libraries/p5.min.js"></script>
    <script src="./libraries/p5.sound.min.js"></script>
  </head>
  <body>
    <div id="map"></div>
    <div id="panel">
        leftSideDist:
        <input type="text" readonly id="left">
        
        belowSideDist:
        <input type="text" readonly id="bottom">

        <button id="grid_button">Generate Grid</button> 

        <div>
          <button id="enable_button">Enable</button>
          <button id="disable_button">Disable</button>
          <button id="generate_path">Generate Path</button>
        </div>
    </div>
    <div id="info"></div>

    <!-- 
      The `defer` attribute causes the callback to execute after the full HTML
      document has been parsed. For non-blocking uses, avoiding race conditions,
      and consistent behavior across browsers, consider loading using Promises.
      See https://developers.google.com/maps/documentation/javascript/load-maps-js-api
      for more information.
      -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBMXidTHFP4iLQDGxo34ODeXp7dMn6869Q&callback=initMap&v=weekly"
      defer
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.js"></script>
    <script src="scripts/sketch.js"></script>
  </body>
</html>
